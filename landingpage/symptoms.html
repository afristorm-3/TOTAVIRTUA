<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Viga&display=swap"
      rel="stylesheet"
    />

    <title>Tota Virtual - Check Symptoms</title>
    <link rel="stylesheet" href="css/symptoms.css" />
    <header>
      <div class="left-side">
        <a
          href="#"
          target="_blank"

        >
          <img src="img/logo.png" alt="Image by julos on Freepik" />
        </a>
      </div>
      <div class="right-side">
        <div class="nav-link-wrapper"><a href="home.html">Home</a></div>

    <main>
      <section class="chat-container">
        <div class="chat-bubble to-tota">
          <p>Hi there! I'm here to help. Please tell me your symptoms.</p>
        </div>
      </section>
      <section class="input-container">
        <textarea
          id="user-input"
          rows="1"
          placeholder="Enter your symptoms"
        ></textarea>
        <button id="submit-button" type="button">Send</button>
      </section>
    </main>
    <footer>
      <p>Your health is our priority. We're here to assist you 24/7.</p>
    </footer>
